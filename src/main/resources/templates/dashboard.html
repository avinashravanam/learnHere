<!DOCTYPE html>
<html lang="en">
    <head>
    
       <title>Dashborad</title>
       <meta charset="UTF-8">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
              <div><a class="navbar-brand" href="#">Navbar</a></div>
              <div class="d-none d-lg-block">   
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              <div class="d-flex justify-content-end"><img style="width:12%;" class="rounded-circle mx-2" id="profile"></div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>

           function updateProfile(jsonData)
           {
              img = document.querySelector('#profile')
              img.src = jsonData.avatar_url;
           }

           fetch("/user")
           .then(res => res.json())
           .then(jsonData => updateProfile(jsonData))
           .catch(error => console.log('Error fetching user data:', error));
        </script>
    </body>
</html>
