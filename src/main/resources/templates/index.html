<body>

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-sm-12 col-md-12 col-lg-8">
                      <a href="/oauth2/authorization/google">
                          <div class="container border border-dark p-2 d-flex justify-content-center align-items-center">
                              <span class="no-wrap m-0 mx-2">

        </div>
        
        
        
        <div class="text-center authenticated mt-5" style="display:none">
            Logged in as: <span id="user"></span>
            
         <div>
            <button class="btn btn-secondary logout my-4" onclick="logout()">Log Out</button>    
         </div>
         
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
		

        function update(data) {
            const unauthenticated = document.querySelector('.unauthenticated');
            const authenticated = document.querySelector('.authenticated');
            const user = document.querySelector('#user');

            if (data.name != null) {
                unauthenticated.style.display = 'none';
                authenticated.style.display = 'block';
                user.textContent = data.name;
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const url = '/logout';

        function logout() {
            const xsrfToken = getCookie('XSRF-TOKEN'); // Retrieve XSRF token
            console.log(xsrfToken)

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': `application/x-www-form-urlencoded`,
                    'X-XSRF-TOKEN': xsrfToken
                }
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok ' + res.statusText);
                }
                return res.json();
            })
            .then(data => {
                console.log('Logged out:', data);
                // Redirect to login page or home page after logout
                window.location.href = '/login';
            })
            .catch(error => console.log('There was a problem with the fetch operation:', error));
        }

        // Fetch user info and update UI accordingly
        fetch('/user')
            .then(res => res.json())
            .then(data => update(data))
            .catch(error => console.log('Error fetching user data:', error));
    </script>
</body>
</html>
